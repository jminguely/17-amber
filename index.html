<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Amber</title>
  </head>
  <body>
    <header class="introduction-page">
      <div class="header-menu">
        <img src="../17-amber/img/SVG/header-decoration.svg" alt="menu" />
      </div>
      <div class="title" id="up-page">
        <h1>
          Head in the <br />
          cloud
        </h1>
      </div>
      <div class="element-cloud-header">
        <img
          src="../17-amber/img/SVG/header-cloud-divider.svg"
          alt="decoration"
        />
      </div>
    </header>
    <main>
      <div class="button-container">
        <a href="#about"> 
          about
        </a>
        <a href="#product">
          product
        </a>
        <a href="#shop">
          shop
        </a>
      </div>
      <div class="blue-box">
        <div class="dark-box">
          <p>...</p>
        </div>
      </div>
      <div class="about-title" id="about">
        <img src="../17-amber/img/SVG/about-title.svg" alt="about" />
        <p>
          discover our brand new <br />
          limited edition<br />
          earbuds
        </p>
      </div>
      <div class="product-main" id="product">
        <div class="article-fifties">
          <h1>1950</h1>
          <div class="box-img">
            <div class="discover-button-fifties">
              <a href="fifties.html">
                <img
                  src="../17-amber/img/SVG/discover-button.svg"
                  alt="button"
                />
              </a>
            </div>
            <img src="../17-amber/img/SVG/boite-fifties.svg" alt="box" />
          </div>
        </div>
        <div class="article-sixties">
          <h1>1960</h1>
          <div class="box-img">
            <div class="discover-button-sixties">
              <a href="sixties.html">
                <img
                  src="../17-amber/img/SVG/discover-button.svg"
                  alt="button"
                />
              </a>
            </div>
            <img src="../17-amber/img/SVG/boite-sixties.svg" alt="box" />
          </div>
        </div>
        <div class="article-seventies">
          <h1>1970</h1>
          <div class="box-img">
            <div class="discover-button-seventies">
              <a href="seventies.html">
                <img
                  src="../17-amber/img/SVG/discover-button.svg"
                  alt="button"
                />
              </a>
            </div>
            <img src="../17-amber/img/SVG/boite-seventies.svg" alt="box" />
          </div>
        </div>
      </div>
      <div class="revendeur">
        <p>Find our products</p>
        <div class="img-revendeur">
          <a href="https://www.fr.fnac.ch/">
            <img
              src="../17-amber/img/fnac-logo.webp"
              alt="fnac"
              width="100"
              height="150"
            />
          </a>
          <a href="https://www.melectronics.ch/fr">
            <img
              src="../17-amber/img/melectronics.webp"
              alt="melectronics"
              width="100"
              height="70"
            />
          </a>
        </div>
        <div class="element-arrow">
          <a href="#up-page">
            <div class="scroll-up-arrow">
              <img src="../17-amber/img/SVG/scroll-up-arrow.svg" alt="arrow" />
            </div>
          </a>
        </div>
      </div>
    </main>
    <footer class="footer-site">
      <div class="footer-localisation">
        <img src="../17-amber/img/SVG/footer.svg" alt="google-map" />
      </div>
      <div class="container">
        <a href="https://www.instagram.com/aphroditevenus_olympus/">
          <img src="img/SVG/instagram-icon.svg" alt="instagram" />
        </a>
        <a href="tel:0796170214">
          <img src="../17-amber/img/SVG/phone-icon.svg" alt="phone" />
        </a>
        <a href="https://twitter.com/JustFoworkk">
          <img src="../17-amber/img/SVG/twitter-icon.svg" alt="twitter" />
        </a>
      </div>
      <div class="write-us-button">
        <a href="mailto:Schaller.Loanne@gmail.com">
          <img src="../17-amber/img/SVG/write-us.svg" alt="" />
        </a>
      </div>
    </footer>
  </body>
</html>
